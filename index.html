<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm</title>
    <link rel="stylesheet" href="alarm.css" />
  </head>
  <body>
    <div class="container">
      <div class="currentTime">Current Time</div>
      <div class="clock">
        <div class="box hour"></div>
        <div class="box minute"></div>
        <div class="box second"></div>
      </div>
      <div class="setTime">Current alarm</div>
      <div class="setClock">
        <input type="number" class="setHour box" min="0" max="23" placeholder="HH" />
  <input type="number" class="setMinute box" min="0" max="59" placeholder="MM" />
  <input type="number" class="setSecond box" min="0" max="59" placeholder="SS" />
      </div>
    </div>
    <script src="alarm.js"></script>
  </body>
</html>
