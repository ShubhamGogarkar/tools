<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm</title>
    <link rel="stylesheet" href="alarm.css" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="box hour"></div>
        <div class="box minute"></div>
        <div class="box second"></div>
      </div>
      <div class="setClock">
        <div class="box setHour"></div>
        <div class="box setMinute"></div>
        <div class="box setSecond"></div>
      </div>
    </div>
    <script src="alarm.js"></script>
  </body>
</html>
